<table class="table table-dark table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Brand</td>
            <td>Color</td>
            <td>Daily Price</td>
            <td>Detaylar</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carDetails">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td><button class="btn btn-primary" routerLink="/cars/details/{{car.carId}}">Detaylar</button>
            </td>
        </tr>
    </tbody>
</table>
