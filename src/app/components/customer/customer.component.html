<table class="table table-dark table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Company Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customersDetails">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
